<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>

    <link rel="icon" href="img/titleicon.png">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
     
    <link rel="stylesheet" href="css/style.css">

    <link href="mdb/css/mdb.min.css" rel="stylesheet">
    <link href="node_modules/pretty-checkbox/dist/pretty-checkbox.min.css" rel="stylesheet">

    </head>

<body>
    <div class="bg">
        <div class="container pt-5">
            <div class="row">
                <div class="col">
                    <div class="text-center pt-4">
                        <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-3 wow fadeInDown" data-wow-delay="0.3s"><strong>RECIPES BY INGREDIENTS</strong></h1>
                        <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                        <h3 class="mb-5 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>What ingredients do you have?</strong></h3>
                        <button type="button" class="btn btn-outline-white btn-lg wow fadeInDown" data-wow-delay="0.4s" id="beginquiz" data-toggle="modal" data-target="#quiz">Begin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="container" id ="quiz-section">
        <div class="modal fade" id="quiz" tabindex="-1" role="dialog" aria-labelledby="quizmodal" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Recipe Generator</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav mb-3 justify-content-center" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#ingredients" data-step="1" role="tab" aria-controls="pills-home" aria-selected="true">INGREDIENTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#allergy" data-step="2" role="tab" aria-controls="pills-home" aria-selected="true">ALLERGY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#diet" data-step="3" role="tab" aria-controls="pills-home" aria-selected="true">DIET</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="ingredients" role="tabpanel" aria-labelledby="pills-home-tab">
                                    <form class="input-group" id="input-form">
                                        <input type="text" class="form-control" placeholder="Input at least 3 ingredients!" id="input-ingre">
                                        <div class="input-group-append">
                                            <button class="my-0 btn btn-brown w-100" type="submit" id="add-button"><img src="img/addicon.png"></button>
                                        </div>

                                    </form>
                                    <ul class="list-group list-group-flush" id="ul-list">
                                    </ul>

                            </div>
                            <div class="tab-pane fade" id="allergy" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Dairy-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Dairy</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Egg-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Egg</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Gluten-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Gluten</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Peanut-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Peanut</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Seafood-Free" id="allergy-input"/>
                                        <div class="state p-info">
                                            <label>Seafood</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Sesame-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Sesame</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Soy-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Soy</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Sulfite-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Sulfite</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Tree%20Nut-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Tree Nut</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-curve p-fill p-smooth">
                                    <input type="checkbox" value="Wheat-Free" id="allergy-input" />
                                        <div class="state p-info">
                                            <label>Wheat</label>
                                        </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="diet" role="tabpanel" aria-labelledby="pills-contact-tab">
                                <div class="pretty p-default p-round p-smooth">
                                    <input type="radio" value="" id="diet-input" name="radio1" />
                                        <div class="state p-info">
                                            <label>None</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                    <input type="radio" value="Lacto%20vegetarian" id="diet-input" name="radio1" />
                                        <div class="state p-info">
                                            <label>Lacto Vegetarian</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                        <input type="radio" value="Lacto-ovo%20vegetarian" id="diet-input" name="radio1" />
                                            <div class="state p-info">
                                                <label>Lacto-ovo Vegetarian</label>
                                            </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                    <input type="radio" value="Ovo%20vegetarian" id="diet-input" name="radio1" />
                                        <div class="state p-info">
                                            <label>Ovo Vegetarian</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                        <input type="radio" value="Paleo" id="diet-input" name="radio1" />
                                            <div class="state p-info">
                                                <label>Paleo</label>
                                            </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                    <input type="radio" value="Pescetarian" id="diet-input" name="radio1" />
                                        <div class="state p-info">
                                            <label>Pescetarian</label>
                                        </div>
                                </div>
                                <div class="pretty p-default p-round p-smooth">
                                    <input type="radio" value="Vegan" id="diet-input" name="radio1" />
                                        <div class="state p-info">
                                            <label>Vegan</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                           
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-blue-grey" data-dismiss="modal">Close</button>
                        <a href="#" id="submit-link"><button type="button" class="btn" id="modal-submit" disabled>Submit</button></a>
                    
                    </div>
                  </div>
                </div>
              </div>
        </section>
        
    

       
    </main>

    

    <script type="text/javascript" src="mdb/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="mdb/js/mdb.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="src/index.js"></script>

</body>

</html>
